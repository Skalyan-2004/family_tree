<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan's Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
        }
        .bio-data p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .bio-data p strong {
            color: #4CAF50;
        }
        .container:hover{
            background-color:#F8EDE3;
            max-width: 500px;
            border-radius: 50%;
            

        }
        header:hover{
            background-color:#FEEFAD;
            color:black;
            font-size: 15px;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Me Information</h1>
    </header>
    <div class="container">
        <img src="with uniform.jpeg" alt="Kalyan's Photo">

</html>
